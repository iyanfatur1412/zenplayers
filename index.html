<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenplayer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
    <nav class="navbar">
        <div class="brand">
            <h3><span>Zen</span>Player</h3>
        </div>
    </nav>

    <div class="navs">
        <div class="navs-container">
            <span class="active" data-name="song">Songs</span>
            <span data-name="album">Albums</span>
            <span data-name="artist">Artists</span>
        </div>
    </div>

    
        <div class="content">
            
        </div>
    </div>

    <div class="current-play">
        <div class="current-info">
            <figure class="card">
                <div class="img">
                    <img src="img/ultimate.jpg" alt="">
                </div>
                <figcaption>
                    <h4>Title</h4>
                    <p>Artist</p>
                </figcaption>
            </figure>
        </div>
        <div class="btn-play">
            <img src="img/btn-pause.png" alt="">
        </div>
    </div>

    <div class="loading-col">
        
    </div>

    <script src="index.js"></script>
</body>
</html>
