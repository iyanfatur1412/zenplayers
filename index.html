<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/ico/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/ico/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/ico/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/ico/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Zenplayer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
    <nav class="navbar">
        <div class="brand">
            <h3><span>Music</span>QU</h3>
            <img src="./img/ico/favicon-16x16.png" alt="logo" class="logo">
        </div>
    </nav>

    <div class="navs">
        <div class="navs-container">
            <span class="active" data-name="song">Songs</span>
            <span data-name="album">Albums</span>
            <span data-name="artist">Artists</span>
        </div>
    </div>

    
        <div class="content">
            
        </div>
    </div>

    <div class="current-play">
        <div class="current-info">
            <figure class="card">
                <div class="img">
                    <img src="img/ico/android-chrome-512x512.png" alt="">
                </div>
                <figcaption>
                    <h4>Music</h4>
                    <p>Artist</p>
                </figcaption>
            </figure>
        </div>
        <div class="btn-play">
            <img src="img/btn-pause.png" alt="">
        </div>
    </div>

    <div class="loading-col">
        
    </div>
    <script src="index.js"></script>
</body>
</html>
